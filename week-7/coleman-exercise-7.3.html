<html lang="en">

    <meta charset="UTF-8">

</head>

<body>
    <div id="fruitList"></div>
    <!-- LISTS HTML/CSS CHAPTER 3 HTML+CSS PAGE.62 / Duckett -->

        document.write("<h1>SHOPPING LIST V.1</h1>");
        document.write("<ol>");

        document.write("</ol>");
    </script>

    <table id="shoppingListV2"></table>

    <script>
        //TABLES HTML/CSS CHAPTER 6 HTML+CSS PAGE.130 / Duckett
        document.getElementById("shoppingListV2").innerHTML =
            "<table>" +
            "<thead>" +
            "<tr>" +
            "<th>Id</th>" + "<th>Item</th>" +
            "</tr>" +
            "</thead>" +
            "<tbody>" +
            "<tr><td>1</td><td>Oranges</td></tr>" +
            "<tr><td>2</td><td>Apples</td></tr>" +
            "<tr><td>3</td><td>Pears</td></tr>" +
            "<tr><td>4</td><td>Limes</td></tr>" +
            "<tr><td>5</td><td>Lemons</td></tr>" +
            "</tbody>" +
            "</table>"
    </script>
</body>

</html>
